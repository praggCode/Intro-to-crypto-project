<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join! NST-SDC</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Glassmorphism */
    .glass {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    /* Input hover focus */
    .form-input {
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }
    .form-input:focus {
      box-shadow: 0 4px 15px rgba(153, 102, 255, 0.5);
      transform: scale(1.02);
    }
    /* Button hover effects */
    .button {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    /* Subtle animation */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .fadeIn {
      animation: fadeIn 1s ease-out;
    }
  </style>
  <script>
    // Limit Date of Birth to today or earlier
    function setMinDOB() {
      const today = new Date();
      document.getElementById("DOB").setAttribute("max", today.toISOString().split('T')[0]);
    }

    // Redirect to home.html when "Log In" is clicked
    function redirectToHome(event) {
      event.preventDefault(); // Prevent form submission
      window.location.href = "home.html"; // Redirect to home
    }

    // Redirect to Create Account page
    function redirectToCreateAccount() {
      window.location.href = "CreateAcc.html"; // Redirect to Create Account page
    }
  </script>
</head>
<body class="bg-gradient-to-br from-purple-900 via-indigo-700 to-violet-600 min-h-screen flex items-center justify-center text-white font-sans">

<!-- Background Gradient Overlay -->
<div class="absolute top-0 left-0 w-full h-full bg-gradient-to-b from-transparent via-black/20 to-black/40"></div>

<!-- Cool Form Section -->
<section class="relative z-10 flex items-center justify-center w-full px-4 fadeIn">
  <div class="glass p-8 rounded-2xl shadow-2xl w-full sm:w-[500px]">
    <h2 class="text-4xl font-bold text-center mb-6 text-white">Join NST-SDC</h2>
    <p class="text-center text-gray-300 mb-8">Welcome! Fill out the form below to join our community.</p>

    <form class="space-y-6">
      <!-- Name -->
      <div>
        <label for="name" class="block text-sm font-medium">Name</label>
        <div class="relative">
          <input type="text" id="name" name="name" placeholder="Enter your full name" required
                 class="form-input w-full mt-2 py-3 px-4 rounded-lg bg-gray-700/60 text-white focus:ring-2 focus:ring-purple-400 focus:outline-none">
        </div>
      </div>

      <!-- Date of Birth -->
      <div>
        <label for="DOB" class="block text-sm font-medium">Date of Birth</label>
        <div class="relative">
          <input type="date" id="DOB" name="D.O.B" onfocus="setMinDOB()" required
                 class="form-input w-full mt-2 py-3 px-4 rounded-lg bg-gray-700/60 text-white focus:ring-2 focus:ring-purple-400 focus:outline-none">
        </div> 
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium">Email</label>
        <div class="relative">
          <input type="email" id="email" name="email" placeholder="Enter your email" required
                 class="form-input w-full mt-2 py-3 px-4 rounded-lg bg-gray-700/60 text-white focus:ring-2 focus:ring-purple-400 focus:outline-none">
        </div>
      </div>

      <!-- Password -->
      <div>
        <label for="pass" class="block text-sm font-medium">Password</label>
        <div class="relative">
          <input type="password" id="pass" name="password" placeholder="Enter your password" required minlength="8"
                 class="form-input w-full mt-2 py-3 px-4 rounded-lg bg-gray-700/60 text-white focus:ring-2 focus:ring-purple-400 focus:outline-none">
          <small class="text-gray-400 text-xs block mt-1">Use at least 8 characters, including a number and a symbol.</small>
        </div>
      </div>

      <!-- Buttons -->
      <div class="flex justify-between space-x-4">
        <!-- Log In Button -->
        <button type="button" onclick="redirectToHome(event)"
                class="button w-1/2 py-3 bg-indigo-500 rounded-lg hover:bg-indigo-600 transition-all">
          Log In
        </button>

        <!-- Create Account Button -->
        <button type="button" onclick="redirectToCreateAccount()"
                class="button w-1/2 py-3 text-center bg-violet-500 rounded-lg hover:bg-violet-600 transition-all">
          Create Acc.
        </button>
      </div>
    </form>

    <!-- Footer Note -->
    <p class="text-center text-gray-400 text-sm mt-6">
      By joining NST-SDC, you agree to our <a href="#" class="text-purple-400 underline">Terms & Conditions</a>.
    </p>
  </div>
</section>

</body>
</html>
